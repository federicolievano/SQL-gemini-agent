name: CI Pipeline - SQL Query Assistant

# Â¿CuÃ¡ndo se ejecuta este workflow?
on:
  # Se ejecuta en cada push a cualquier rama
  push:
    branches: [ main, master, develop ]
  
  # Se ejecuta en cada Pull Request
  pull_request:
    branches: [ main, master ]

# Â¿QuÃ© hace este workflow?
jobs:
  # Job 1: Verificar la calidad del cÃ³digo
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest  # Ejecuta en servidor Ubuntu de GitHub
    
    steps:
      # Paso 1: Obtener el cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Descarga todo el historial de Git
      
      # Paso 2: Configurar Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Usamos Python 3.11 para compatibilidad
          cache: 'pip'  # Cachea las dependencias para mayor velocidad
      
      # Paso 3: Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort  # Herramientas de calidad de cÃ³digo
      
      # Paso 4: Verificar sintaxis Python
      - name: ğŸ” Check Python syntax
        run: |
          python -m py_compile app.py
          python -m py_compile database.py
          python -m py_compile config.py
          echo "âœ… All Python files have valid syntax"
      
      # Paso 5: Verificar imports
      - name: ğŸ“š Check imports
        run: |
          python -c "import app; import database; import config; print('âœ… All imports successful')"
      
      # Paso 6: Linting con flake8
      - name: ğŸ§¹ Run flake8 linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      # Paso 7: Formateo de cÃ³digo con black
      - name: ğŸ¨ Check code formatting with black
        run: |
          black --check --diff .
      
      # Paso 8: Ordenamiento de imports con isort
      - name: ğŸ“‹ Check import sorting with isort
        run: |
          isort --check-only --diff .

  # Job 2: Pruebas de seguridad
  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install security tools
        run: |
          pip install bandit safety
      
      - name: ğŸ”’ Run security scan with bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          echo "Security scan completed"
      
      - name: ğŸ›¡ï¸ Check for known vulnerabilities
        run: |
          safety check --json --output safety-report.json || true
          echo "Vulnerability check completed"

  # Job 3: Pruebas de la aplicaciÃ³n
  test-app:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
      
      # Paso 9: Verificar que la aplicaciÃ³n se puede importar
      - name: ğŸš€ Test app import
        run: |
          python -c "
          try:
              import app
              print('âœ… App imports successfully')
          except Exception as e:
              print(f'âŒ App import failed: {e}')
              exit(1)
          "
      
      # Paso 10: Verificar configuraciÃ³n
      - name: âš™ï¸ Test configuration
        run: |
          python -c "
          try:
              import config
              print('âœ… Config imports successfully')
              print(f'Database: {config.DB_CONFIG[\"database\"]}')
          except Exception as e:
              print(f'âŒ Config import failed: {e}')
              exit(1)
          "
      
      # Paso 11: Verificar base de datos
      - name: ğŸ—„ï¸ Test database module
        run: |
          python -c "
          try:
              import database
              print('âœ… Database module imports successfully')
          except Exception as e:
              print(f'âŒ Database module import failed: {e}')
              exit(1)
          "

